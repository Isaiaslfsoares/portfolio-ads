<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- cabeçalho com os links das seções -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Sobre</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html" class="active">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Seção com meus contatos principais -->
        <section id="contato">
            <h1>Links para contato:</h1>
            <div class="social-icons">
                <!-- LinkedIn -->
                <a href="https://www.linkedin.com/in/isaiaslfsoares" target="_blank" class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
                </a>
                <!-- GitHub -->
                <a href="https://github.com/Isaiaslfsoares" target="_blank" class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
                </a>
                <!-- Gmail -->
                <a href="mailto:isaiaslfsoares@gmail.com" target="_blank" class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Gmail">
                </a>
            </div>
        </section>
        <section id="mensagem-sec">
            <h1>Me envie uma mensagem:</h1>
            <form id="mensagem-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Isaias Soares. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
